<md-content layout="row" layout-align="center center" style="width: 100%; position: relative;">
    <img src="../../svg/login_Background.jpg" ng-hide="imgHidden" style="width: 100%;height: 100%; position: absolute;top: 0;left: 0; z-index: 1" id="backgroundImg" ng-init="fromLoad()">
    <md-card flex="initial" class="tb-login-card" md-theme="tb-dark" ng-style="mobileMdCard" style="width: 411.2px; height: 448px; background-color:#ffffff; position: absolute;z-index: 2;box-shadow: 0 0 5px #fff;">
        <div ng-style="mobileTitle" style="padding: 35px 8px 20px 50px;display: flex;">
            <img style="height: 60px;width: 60px;" src="../../svg/method-draw-image.svg" aria-label="logo" class="tb-login-logo"/>
            <div style="font-size: 28px; color: #1371B1; letter-spacing: 3px;width:80%;line-height: 60px;margin-left: 2%">
                {{cityName}}
            </div>
        </div>
        <hr style="width: 409.5px; color: #fff;" ng-style="mobileHr">
        <md-progress-linear class="md-warn" style="z-index: 1; max-height: 0px; width: inherit;"
                            md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <md-card-content style="padding: 0;">
            <form class="login-form" ng-submit="vm.login()">
                <div layout="column" layout-padding="" id="toast-parent" style="padding: 0;">
                    <span style="height: 70px;"></span>
                    <div ng-style="mobileName" style="border: 1px solid #CDC6C4; width: 312px; height: 45px; padding: 0; margin-left: 50px;">
                        <!--<md-icon aria-label="{{ 'login.username' | translate }}" class="material-icons">-->
                        <!--email-->
                        <!--</md-icon>-->
                        <div style="width: 20px; height: 20px; padding: 13px; float: left;"><img style="width: 20px;height: 20px;" src="../../svg/login_username_ico.svg"></div>
                        <input id="username-input" type="email" ng-model="vm.user.name" ng-style="mobileInput" ng-focus="inputfou()" ng-blur="inputBlur()" style="height: 45px; width: 265px;text-indent:10px;border:0;border-left: 1px solid #CDC6C4;outline: medium; color: #CDC6C4;font-size: 14px;box-shadow: none;padding: 0;" onfocus="if (value =='用户名（电子邮件）'){value =''}" onblur="if (value ==''){value ='用户名（电子邮件）'}"/>
                    </div>
                    <span style="height: 35px; padding: 0;"></span>
                    <div ng-style="mobileName" style="border: 1px solid #CDC6C4; width: 312px; height: 45px; padding: 0; margin-left: 50px;">
                        <!--<md-icon aria-label="{{ 'common.password' | translate }}" class="material-icons">-->
                        <!--lock-->
                        <!--</md-icon>-->
                        <div style="width: 20px; height: 20px; padding: 13px; float: left;">
                            <img style="width: 20px;height: 20px;" src="../../svg/login_password_ico.svg">
                        </div>
                        <input id="password-input" type="text" ng-model="vm.user.password" ng-style="mobileInput" ng-focus="inputfou()" ng-blur="inputBlur()" style="height: 45px; width: 265px;text-indent:10px;border:0;border-left: 1px solid #CDC6C4;outline: medium; color: #CDC6C4;font-size: 14px;box-shadow: none;padding: 0;" onfocus="if (value =='密码'){value ='';type='password'}" onblur="if (value ==''){value ='密码';type='text'}"/>
                    </div>
                    <span style="height: 35px; padding: 0;"></span>
                    <md-button ng-style="mobileButton" style="background-color: #199ED8;color: #ffffff;width: 316px;height: 46px;margin-left: 50px;" class="md-raised" type="submit"><span style="font-size: 18px;font-weight: 500">{{ 'login.login' | translate }}</span></md-button>
                    <div layout-gt-sm="column" layout-align="space-between stretch" style="padding: 0;">
                        <div layout-gt-sm="column" layout-align="space-between end" ng-style="mobileForgot" style="width: 330px;margin: 8px 0 0 40px;">
                            <div style="font-size: 13px; color: #AFA3A0; margin: 10px; cursor: pointer;" onmouseout="style='font-size: 13px; color: #AFA3A0; margin: 10px; cursor: pointer;'" onmouseover="style='font-size: 13px; color: #cccccc; margin: 10px; cursor: pointer;'" ui-sref="login.resetPasswordRequest">{{ 'login.forgot-password' | translate }}
                            </div>
                        </div>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
