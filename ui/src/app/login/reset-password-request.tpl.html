<md-content layout="row" layout-align="center center" style="width: 100%;" ng-init="resetPasswordRequestLoad()">
    <md-card flex="initial" class="tb-login-card" ng-style="mobileMdCard" md-theme="tb-dark" style="width: 300px;height: 350px;background-color:#fff;">
        <md-card-title style="flex: 0; padding: 0; height: 100px;">
            <md-card-title-text style="text-align: center;">
                <span translate class="md-headline" style="margin: 30px 0 30px 0;color: #1371B1;font-weight: 500;">login.request-password-reset</span>
            </md-card-title-text>
        </md-card-title>
        <hr style="width: 99.5%;" />
        <md-progress-linear class="md-warn" style="z-index: 1; max-height: 5px; width: inherit; position: absolute"
                            md-mode="indeterminate" ng-disabled="!$root.loading" ng-show="$root.loading"></md-progress-linear>
        <md-card-content style="margin-top: 30px;">
            <form class="request-password-reset-form" ng-submit="vm.sendResetPasswordLink()">
                <div layout="column" layout-padding="" id="toast-parent">
                    <md-input-container class="md-block" style="margin: 0;">
                        <label translate style="color: #CDC6C4;font-weight: 100;">login.email</label>
                        <md-icon style="color: #CDC6C4;" aria-label="{{ 'login.email' | translate }}" class="material-icons">
                            email
                        </md-icon>
                        <input style="border-bottom: 1px solid #CDC6C4;color: #999999;" id="email-input" type="email" autofocus ng-model="vm.email"/>
                    </md-input-container>
                    <div layout="column" layout-gt-sm="row" layout-padding=""
                         layout-align="start center"
                         layout-align-gt-sm="center start" style="margin-top: 20px;">
                        <md-button class="md-raised md-accent" type="submit" style="">{{ 'login.request-password-reset' |
                            translate }}
                        </md-button>
                        <md-button class="md-raised" ui-sref="login">{{ 'action.cancel' | translate }}</md-button>
                    </div>
                </div>
            </form>
        </md-card-content>
    </md-card>
</md-content>
